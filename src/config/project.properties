# PATHの追加が必要な場合は、ここで記載して下さい
PATH="${PATH}"

# ログレベル(TRACE/DEBUG/INFO/WARN/ERROR)
LOGLEVEL=${LOGLEVEL_INFO}

# ダウンロードタイムアウト秒
DL_TIMEOUT=1800

# ダウンロードURL
DOWNLOAD_URL_JETTY="http://central.maven.org/maven2/org/eclipse/jetty/jetty-distribution/9.4.8.v20171121/jetty-distribution-9.4.8.v20171121.tar.gz"
DOWNLOAD_URL_GROOVY="https://dl.bintray.com/groovy/maven/apache-groovy-binary-2.4.13.zip"
DOWNLOAD_URL_CODEGEN_CLI="http://central.maven.org/maven2/io/swagger/swagger-codegen-cli/2.3.0/swagger-codegen-cli-2.3.0.jar"
DOWNLOAD_URL_GENERATOR="http://central.maven.org/maven2/io/swagger/swagger-generator/2.3.0/swagger-generator-2.3.0.war"
DOWNLOAD_URL_VALIDATOR="http://central.maven.org/maven2/io/swagger/swagger-validator/1.0.4/swagger-validator-1.0.4.war"
DOWNLOAD_URL_EDITOR="https://dl.bintray.com/in-house-swagger/swagger-editor/in-house-swagger-editor-3.2.3.tar.gz"
DOWNLOAD_URL_UI="https://dl.bintray.com/in-house-swagger/swagger-ui/in-house-swagger-ui-3.9.0.tar.gz"
DOWNLOAD_URL_SPEC_MGR="https://dl.bintray.com/in-house-swagger/swagger-spec-mgr/swagger-spec-mgr_0.8.0_product.tar.gz"
DOWNLOAD_URL_MARKUP="http://central.maven.org/maven2/io/github/swagger2markup/swagger2markup-cli/1.3.1/swagger2markup-cli-1.3.1.jar"

# ダウンロード検証(md5/sha1/bintray:project名/なし)
CHECKSUM_JETTY=md5
CHECKSUM_GROOVY=bintray:groovy
CHECKSUM_CODEGEN_CLI=md5
CHECKSUM_GENERATOR=md5
CHECKSUM_VALIDATOR=md5
CHECKSUM_EDITOR=md5
CHECKSUM_UI=md5
CHECKSUM_SPEC_MGR=md5
CHECKSUM_MARKUP=md5

# server port
SERVER_PORT=9700

# jetty起動引数
JETTY_ARGS="jetty.http.port=${SERVER_PORT}"
